    <!-- Simple Snow Effect Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const snowContainer = document.body;
            const snowflakes = ['â„', 'â…', 'â†'];
            
            setInterval(() => {
                const snowflake = document.createElement('div');

{{define "content"}}
<div class="container">
    <div class="card form-card">
        <div class="card-header">
            <h2>{{if .ID}}Editar Administrador{{else}}Crear Administrador{{end}}</h2>
        </div>
        <div class="card-body">
            <form action="{{if .ID}}/admin/users/update{{else}}/admin/users/store{{end}}" method="POST">
                {{if .ID}}<input type="hidden" name="id" value="{{.ID}}">{{end}}

                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" value="{{if .Username}}{{.Username}}{{end}}" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a {{if .ID}}(Dejar en blanco para mantener la actual){{end}}</label>
                    <input type="password" id="password" name="password" class="form-control" {{if not .ID}}required{{end}}>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/admin/users" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{{end}}
